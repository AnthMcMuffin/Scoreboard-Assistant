<html>
<head>
	<script src="scripts/_minified.js"></script>
	<script src="scripts/anime.min.js"></script>
	<script src="scripts/_global.js"></script>
	<script src="scripts/ultimatedoubles.js"></script>	
	
	<link rel="stylesheet" type="text/css" href="scripts/_global.css">
	<link rel="stylesheet" type="text/css" href="scripts/ultimatedoubles.css">
</head>

<body>
<div class="full top">	
	<div class="full players">	
		<div class="player player1bg" id="p1bg">
		<div class="player player1 overflow" id="p1"></div>
		<div class="player player1a overflow" id="p1a"></div>
		<div class="player player1b overflow" id="p1b"></div>
		</div>
		<div class="player player2bg" id="p2bg">
		<div class="player player2 overflow" id="p2"></div>
		<div class="player player2a overflow" id="p2a"></div>
		<div class="player player2b overflow" id="p2b"></div>
		</div>	
		<div class="player player3bg" id="p3bg">
		<div class="player player3 overflow" id="p3"></div>
		<div class="player player3a overflow" id="p3a"></div>
		<div class="player player3b overflow" id="p3b"></div>
		</div>
		<div class="player player4bg" id="p4bg">
		<div class="player player4 overflow" id="p4"></div>
		<div class="player player4a overflow" id="p4a"></div>
		<div class="player player4b overflow" id="p4b"></div>
		</div>
	</div>
		<div class="full images">
			<div class="image image1" id="i1"></div>
			<div class="image image2" id="i2"></div>
			<div class="image image3" id="i3"></div>
			<div class="image image4" id="i4"></div>
		</div>
	
	<div class="full matches">
		<div class="match match1 overflow" id="mm"></div>
		<div class="match matcha overflow" id="mma"></div>
		<div class="match matchb overflow" id="mmb"></div>
	</div>
	</div>
	
	<div class="full btm">
		<div class="full games">
			<div class="game game1 overflow" id="gg"></div>
			<div class="game gamea overflow" id="gga"></div>
			<div class="game gameb overflow" id="ggb"></div>
		</div>
		<div class="full scores">
			<div class="score score1" id="s1">
				<div class="score score1txt" id="s1txt"></div>
			</div>
			<div class="score score2" id="s2">
				<div class="score score2txt" id="s2txt"></div>
			</div>
		</div>			
		<div class="full teamnames">	
		<div class="teamname teamname1bg" id="tn1bg">
		<div class="teamname teamname1a overflow" id="tn1a"></div>
		<div class="teamname teamname1b overflow" id="tn1b"></div>
		<div class="teamname teamname1color overflow" id="t1c"></div>
		</div>
		<div class="teamname teamname2bg" id="tn2bg">
		<div class="teamname teamname2a overflow" id="tn2a"></div>
		<div class="teamname teamname2b overflow" id="tn2b"></div>
		<div class="teamname teamname2color overflow" id="t2c"></div>
		</div>
	</div>

	</div>

	
</body>
</html>
